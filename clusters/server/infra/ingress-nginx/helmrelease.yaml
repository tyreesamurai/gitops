apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRepository
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  interval: 10m
  chart:
    spec:
      chart: ingress-nginx
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
  values:
    controller:
      service:
        type: LoadBalancer
      ingressClassByName: true
      watchIngressWithoutClass: true
      ingressClassResource:
        name: nginx
        controllerValue: "k8s.io/ingress-nginx"

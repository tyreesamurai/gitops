apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageUpdateAutomation
metadata:
  name: finances-autoupdate
  namespace: finances
spec:
  interval: 1m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  git:
    checkout:
      ref: { branch: main }
    commit:
      author: { name: flux-bot, email: flux-bot@users.noreply.github.com }
      messageTemplate: |
        chore(finances): update image to {{range .Updated.Images}}{{.}}{{end}}
      push:
        branch: main
    update:
      strategy: Setters
      path: .clusters/home/apps/finances
